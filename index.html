<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fuck the Rams</title>
  <meta name="description" content="Countdown timer." />

  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="band band-blue">
    <div class="inner inner-header">
      <img
        src="mikemac-sbchamps.webp"
        alt="Seahawks SB Champs"
        class="header-image"
        loading="eager"
        decoding="async"
      />
    </div>
  </header>

  <section class="band band-green" aria-label="Countdown">
    <div class="inner inner-countdown">
      <h2 class="subtitle">Countdown to the NFL Draft</h2>

      <div class="timer" role="timer" aria-live="polite">
        <div class="unit">
          <div class="num" id="days">0</div>
          <div class="label">Days</div>
        </div>
        <div class="unit">
          <div class="num" id="hours">00</div>
          <div class="label">Hours</div>
        </div>
        <div class="unit">
          <div class="num" id="minutes">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="unit">
          <div class="num" id="seconds">00</div>
          <div class="label">Seconds</div>
        </div>
      </div>

      <p class="status" id="status"></p>

      <noscript>
        <p class="status">JavaScript is disabled. Enable it to see the countdown.</p>
      </noscript>
    </div>
  </section>

  <footer class="band band-gray">
    <div class="inner inner-footer">
      <p class="footer-text">Draft day is coming.  Fuck the Rams.</p>
    </div>
  </footer>

  <script src="countdown.js"></script>
</body>
</html>
